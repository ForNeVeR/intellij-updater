name: Main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'

jobs:
  licenses:
    runs-on: ubuntu-22.04
    steps:
    - name: Check out the sources
      uses: actions/checkout@v4
    - name: REUSE license check
      uses: fsfe/reuse-action@v4

  encoding:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Verify encoding
        shell: pwsh
        run: scripts/Test-Encoding.ps1
